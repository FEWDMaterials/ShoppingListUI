<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Shopping List</a>
	</nav>      


	<div class="container">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Add New Item</label>
				<div class="row">
					<div class="col"><input type="text" class="form-control js-item-item" placeholder="Add shopping item"></div>
					<div class="col"><input type="text" class="form-control js-price-item" placeholder="Enter item price"></div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col"><button type="submit" class="btn btn-primary js-add-item">Add Item</button> 	<button type="submit" class="btn btn-primary js-undo-item">Undo</button></div>
			</div>
		</form>
	<br>
	<div class="card">
	<div class="card-body js-shopping-data">
	<p>The shopping list is empty</p>
	</div>
	</div>
	</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="javascript/shoppinglist.js"></script>
  </body>
</html>
