<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title ></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>

  <div class="title-wrapper">
    <div class="list-app-title">
      Shopping List UI
    </div>
  </div>

  <div class="container">
    <form class="card">
      <div class="form-group card-body">
        <label for="exampleInputEmail1">Add New Item</label>
        <input type="text" class="form-control js-shopping-list-input add-item-input" placeholder="Enter shopping list item">
        <input type="text" class="form-control js-shopping-price-input" placeholder="Enter item price">
      </div>
      <div class="btn-toolbar">
        <button type="submit" class="btn btn-primary js-additem add-item-button">Add Item</button>
        <button type="submit" class="btn btn-primary js-undo undo-button">Undo</button>
      </div>
    </form>
    <br>
    <div class="card">
      <div class="card-body js-data">
        Shopping list empty
      </div>
      <div class="total-price-container">
        Total Price: <span class="total-price">$0</span>
      </div>
    </div>
  </div>

  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
  <script src='javascript/shoppinglist.js'></script>
</body>
</html>
