<!doctype html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
  <title>Vadim's Shopping List UI</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel='stylesheet' href='styles/main.css'>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      Vadim's Shopping List UI
    </a>
  </nav>
    <div class="card">
      <div class="card-body js-warning">
        Please fill out the list.
      </div>
    </div>
  <br>

  <div class="container">
    <div class="input-group">
      <input type="text" class="form-control js-shopping-list-input" placeholder="Enter Shopping List Items Here" aria-describedby="basic-addon2">
      <input type="text" class="form-control js-shopping-list-price" placeholder="Enter price here">
      <span class="input-group-btn">
        <button class="btn btn-default js-add-btn" type="button">ADD</button>
      </span>
    </div>
    <br>
    <div class="card">
      <div class="card-body js-data">
        Shopping list empty
      </div>
    </div>
    <br>
    <input type="text" class="form-control js-budget" placeholder="Enter your alloted budget here, if any." aria-describedby="basic-addon2">
    <br>
    <button class="btn btn-default js-undo">UNDO</button>
  </div>


  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>

  <script src='javascript/main.js'></script>
</body>
</html>
