<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h1>Shopping List</h1>
    </nav>
    <header class="container">
      <div class="row">
        <div class="col">

          <div class="input-group mb-3">
            <input type="text" class="form-control js-item-input" placeholder="Biscuits and Gravy Potato Chips" aria-label="- Example Item" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary js-add-btn btn-primary" type="button">Add Item +</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col">
          <h2>Shopping List</h2>

        <div class="col">

          <ul class="list-group js-list-completed">
