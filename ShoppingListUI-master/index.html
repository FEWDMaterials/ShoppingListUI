<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>Does the world ever say 'Hello' back?!</h1>

    <div class="form-group-ctown">
    <label for="listinput">Add Yo Ctown Food</label>
    <input type="text" class="form-input-ctown" id="listinput" placeholder="Food here">
    <input type="number" class="js-shopping-list-input-price-ctown" id="listinput" placeholder="Price Here">
    <button type="submit" class="btn btn-primaryctown">Add Food</button>
  </div>
  <h1> Ctown List </h1>
  <div class=ctwon-output>&nbsp;</div>

  <h2>Ctown Total</h2>
  <div class="ctown-total">&nbsp;</div>

   <div class="form-group-wf">
    <label for="listinput">Add Yo WholeFood</label>
    <input type="text" class="js-shopping-list-input-wf" id="listinput" placeholder="Food here">
    <input type="number" class="js-shopping-list-input-price-wf" id="listinput" placeholder="Price Here">
    <button type="submit" class="btn btn-primarywf ">Add Food</button>
  </div>

  <h1>Whole Foods List</h1>
  <div class=wf-output>&nbsp;</div>

  <h2>Whole Foods Total</h2>
  <div class="wf-total">&nbsp;</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="javascript/shoppinglist.js"></script>
  </body>
</html>
